name: CI
on:
  push:
    branches: [test/no-ref/playwright-testing]
  pull_request:
    branches: [test/no-ref/playwright-testing]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install modules
        run: npm ci
      - name: Run ESLint
        run: npm run lint
